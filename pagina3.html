<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de texto</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="index.html">
<link rel="stylesheet" href="pagina2.html">
 <script>
        function gerarMensagem() {
            const mensagens = [
                "Acredite em você!",
                "Você é capaz de conquistar grandes coisas.",
                "Nunca desista dos seus sonhos.",
                "O sucesso é a soma de pequenos esforços diários.",
                "Seja a mudança que você quer ver no mundo."
            ];
            const indice = Math.floor(Math.random() * mensagens.length);
            document.getElementById('mensagem').innerText = mensagens[indice];
        }
    </script>

</head>
<body>

  <h1>Tenho uma mensagem pra você!</h1>
    <br>
    <p>Clique no botão abaixo para gerar uma mensagem !!</p>
    <br>
    <button onclick="gerarMensagem()">Gerar mensagem </button>
    <p id="mensagem"></p>
<br>
<br>
<br>
    <form class="formulario" action="pagina4.html" method="post">

        <label for="mensagem">Como você está se sentindo hoje:</label>

        <!-- talvez adicionar um link externo para que a mensagem seja enviada para o whatsapp -->
        <textarea class="caixa-texto" id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
        <button class="botao-enviar" type="submit" href="https://wa.me/5511999955514?text=como me sinto" target="_blank">Enviar</button>
           <button class="botao-voltar" type="button" onclick="window.location.href='pagina2.html'">voltar</button>
</body>
</html>
