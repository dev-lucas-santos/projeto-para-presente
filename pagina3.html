<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="reset.css">
    <title>Você merece saber que é especial todos os dias</title>
    <script class="mensagem-gerada " >
        function gerarMensagem() {
            const mensagens = [
                "Acredite em você!",
                "Você é capaz de conquistar grandes coisas.",
                "Nunca desista dos seus sonhos.",
                "O sucesso é a soma de pequenos esforços diários.",
                "Seja a mudança que você quer ver no mundo."
            ];
            const indice = Math.floor(Math.random() * mensagens.length);
            document.getElementById('mensagem').innerText = mensagens[indice];
        }
    </script>
</head>
<body>
    <h1>Tenho uma mensagem para você!</h1>
    <p>Desbloqueie todo o seu potencial!</p>
    <button class="botao" onclick="gerarMensagem()">Gerar mensagem </button>
    <p class="mensagem-gerada" id="mensagem"></p>

<button class="botao-voltar-pag3" onclick="window.location.href='pagina2.html'">voltar</button>

</body>
</html>
